<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create password</title>
    <link  rel="stylesheet" href="./Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="login">
        <div class="form-container">
            <div class="logo-container">
                <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            </div>
            <h1 class="title creation">My account</h1>

            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="email" id="name" placeholder="  Register your full name" class="input  input-email">

                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="  Register your email address" class="input input-email">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="  ********" class="input input-password">

                <input type="submit" value="Create" class="primary-button login-button">
            </form> 

        </div>
    </section>
</body>
</html>
